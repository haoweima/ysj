<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>退货历史</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link th:href="@{/css/person.css}" href="../static/css/person.css" type="text/css" rel="stylesheet">
    <!--<link th:href="@{/css/carousel.css}" href="../static/css/carousel.css" rel="stylesheet" type="text/css">-->
    <script th:src="@{/js/jquery-2.0.3.min.js}" src="../static/js/jquery-2.0.3.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jquery-ui.min.js}" src="../static/js/jquery-ui.min.js"></script>
    <script th:src="@{/js/hideComponent.js}" src="../static/js/hideComponent.js"></script>

</head>
<body style="background: url(../img/bg.jpg) center top repeat;">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/Mana/person" style="color: #ffffff; font-size: 24px;" >易数家</a>
                </div>

                <div class="collapse navbar-collapse" style="background: #d1c7a5;" id="bs-example-navbar-collapse-1">
                    <!--<ul class="nav navbar-nav">-->
                    <!--<li class="active">-->
                    <!--<a href="#"></a>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <label hidden="hidden" th:text="${power}" id="power"></label>
                    <ul class="nav navbar-nav navbar-right" style="margin-right: 5px;">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" style="color: #ffffff; font-size: 16px;" th:text="${name} + '▼'">个人中心<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li hidden="hidden">
                                    <a href="#">修改密码</a>
                                </li>
                                <li>
                                    <a href="#" onclick="alert('签到成功！请记得签退！')">签到</a>
                                </li>
                                <li>
                                    <a href="#" onclick="alert('签退成功！祝您生活愉快！')">签退</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="/Mana/signout">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 column">
            <ul class="nav nav-stacked nav-pills">
                <li class="orange">
                    <a href="/Mana/person" >快速操作</a>
                </li>
                <li class="orange">
                    <a href="/Mana/sale/salePage" >销售管理</a>
                </li>
                <li class="orange">
                    <a href="/Mana/come/comePage" >进货管理</a>
                </li>
                <li class="orange">
                    <a href="/Mana/return/returnPage" >退换管理</a>
                </li>
                <li class="orange limit">
                    <a href="/Mana/invent/inventPage" >库存管理</a>
                </li>
                <li class="orange limit">
                    <a href="/Mana/employ/employPage" >员工管理</a>
                </li>
            </ul>
        </div>
        <div class="col-md-11 column">
            <div class="row">
                <div class="col-md-12 column">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <h3 style="color: #771a1a">商品退货历史</h3>
                        <label style="color:#771a1a; white-space: nowrap" th:text="日期：+ ${order.date}">日期：</label>&nbsp;&nbsp;&nbsp;
                        <label style="color:#771a1a; white-space: nowrap" th:utext="经手人：+ ${order.name}">经手人：</label>&nbsp;&nbsp;&nbsp;
                        <label style="color:#771a1a; white-space: nowrap" th:utext="所属仓库：+ ${order.ssc}">cangku：</label>&nbsp;&nbsp;&nbsp;
                        <label style="color:#771a1a; white-space: nowrap" th:utext="订单编号：+ ${order.idOrder}">订单编号：</label>

                        </thead>
                        <tbody>
                        <tr>
                            <td>商品名称</td>
                            <td>单位</td>
                            <td>数量</td>
                            <td>单价</td>
                            <td>金额</td>
                            <td>备注</td>
                        </tr>
                        <tr th:each="item : ${items}">
                            <td th:text="${item.name}">商品名称</td>
                            <td th:text="${item.unit}">单位</td>
                            <td th:text="${item.num}">数量</td>
                            <td th:text="${item.price}">单价</td>
                            <td th:text="${item.sum}">金额</td>
                            <td th:text="${item.other}">备注</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer>
            <p class="pull-right"></p>
            <p>&copy; Made by Marnon, OUC &middot; </p>
        </footer>
    </div>
</div>
</body>
</html>
