<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>易数家 最好用的小型商家管账平台</title>
    <link th:href="@{/css/add.css}" href="../static/css/add.css" type="text/css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link th:href="@{/css/person.css}" href="../static/css/person.css" type="text/css" rel="stylesheet">
    <!--<link th:href="@{/css/carousel.css}" href="../static/css/carousel.css" rel="stylesheet" type="text/css">-->

<body>
<div class="container">
    <div class="row clearfix">

        <div class="col-md-12 column" style="text-align: center">
           <img th:src="@{/img/index-02-01.png}" src="../static/img/index-02-01.png" style="width: 960px; margin-left: auto">

        <div class="col-md-12 column" style="text-align: center">
            <button class="btn btn-orange" style="margin-bottom: 60px;" onclick="window.location.href='person'">用户登陆</button>
            <button class="btn btn-purple" style="margin-bottom: 60px; margin-left: 60px;" onclick="window.open('register')">注册购买</button>
            <button class="btn btn-pink" style="margin-bottom: 60px; margin-left: 60px;" onclick="window.location.href='signin?account=testUser&pass=testtest'">产品体验</button>

    </div>

    <footer style="position: fixed; bottom:10px;">
