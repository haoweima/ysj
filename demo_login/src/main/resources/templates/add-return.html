<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增退货</title>
    <link th:href="@{/css/add.css}" href="../static/css/add.css" type="text/css" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" type="text/css" rel="stylesheet">

</head>
<body style="background: url(../img/bg.jpg) center top repeat;">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/Mana/person" style="color: #ffffff; font-size: 24px;" >易数家</a>
                </div>

                <div class="collapse navbar-collapse" style="background: #d1c7a5;" id="bs-example-navbar-collapse-1">
                    <!--<ul class="nav navbar-nav">-->
                    <!--<li class="active">-->
                    <!--<a href="#"></a>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <label hidden="hidden" th:text="${power}" id="power"></label>
                    <ul class="nav navbar-nav navbar-right" style="margin-right: 5px;">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle"
                               data-toggle="dropdown" style="color: #ffffff; font-size: 16px;" th:text="${name} + '▼'">个人中心<strong class="caret"></strong></a>

                    </ul>
                </div>

            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 column">
            <ul class="nav nav-stacked nav-pills">
                <li class="orange">
                    <a href="/Mana/person" >快速操作</a>
                </li>
                <li class="orange">
                    <a href="/Mana/sale/salePage" >销售管理</a>
                </li>
                <li class="orange">
                    <a href="/Mana/come/comePage" >进货管理</a>
                </li>
                <li class="orange">
                    <a href="/Mana/return/returnPage" >退换管理</a>
                </li>
                <li class="orange limit">
                    <a href="/Mana/store/storePage" >商铺近况</a>
                </li>
                <li class="orange limit">
                    <a href="/Mana/invent/inventPage" >库存管理</a>
                </li>
                <li class="orange limit">
                    <a href="/Mana/employ/employPage" >员工管理</a>
                </li>
            </ul>
        </div>
        <div class="col-md-11 column">
            <div class="row">
                <form action="addReturn" method="post" onsubmit="return sure()">
                    <div class="col-md-12 column">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <div class="col-md-10">
                                <h3 style="color: #771a1a">商品退货单</h3>
                            </div>
                            <div class="col-md-2" style="margin-top: 18px;">
                                <select id="ivnt" class="form-control" name = "ssc" autofocus="autofocus">
                                    <option selected="selected">请选择仓库</option>
                                    <option th:each="inventory : ${invent}" th:text="${inventory}"></option>
                                </select>
                            </div>
                            </thead>
                            <tbody>
                            <tr>
                                <td>序号</td>
                                <td>商品名称</td>
                                <td>单位</td>
                                <td>数量</td>
                                <td>订单售价</td>
                                <td class="totalnul">退款金额</td>
                                <td>备注</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>
                                    <input class="gName" type="text" name="table[0].name" list="goodsname" autocomplete="off">
                                    <datalist id="goodsname">
                                    </datalist>
                                </td>
                                <td><input type="text" name="table[0].unit" disabled="disabled"></td>
                                <td><input type="text" name="table[0].num" class="number"></td>
                                <td><input type="text" name="table[0].price" class="price"></td>
                                <td class="totalnul"></td>
                                <td><input type="text" name="table[0].other"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><input class="gName" type="text" name="table[1].name" list="goodsname"  autocomplete="off"></td>
                                <td><input type="text" name="table[1].unit" disabled="disabled"></td>
                                <td><input type="text" name="table[1].num" class="number"></td>
                                <td><input type="text" name="table[1].price" class="price"></td>
                                <td class="totalnul"></td>
                                <td><input type="text" name="table[1].other"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><input class="gName" type="text" name="table[2].name" list="goodsname"  autocomplete="off"></td>
                                <td><input type="text" name="table[2].unit" disabled="disabled"></td>
                                <td><input type="text" name="table[2].num" class="number"></td>
                                <td><input type="text" name="table[2].price" class="price"></td>
                                <td class="totalnul"></td>
                                <td><input type="text" name="table[2].other"></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td><input class="gName" type="text" name="table[3].name" list="goodsname" autocomplete="off"></td>
                                <td><input type="text" name="table[3].unit" disabled="disabled"></td>
                                <td><input type="text" name="table[3].num" class="number"></td>
                                <td><input type="text" name="table[3].price" class="price"></td>
                                <td class="totalnul"></td>
                                <td><input type="text" name="table[3].other"></td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td><input class="gName" type="text" name="table[4].name" list="goodsname" autocomplete="off"></td>
                                <td><input type="text" name="table[4].unit" disabled="disabled"></td>
                                <td><input type="text" name="table[4].num" class="number"></td>
                                <td><input type="text" name="table[4].price" class="price"></td>
                                <td class="totalnul"></td>
                                <td><input type="text" name="table[4].other"></td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td><input class="gName" type="text" name="table[5].name" list="goodsname" autocomplete="off"></td>
                                <td><input type="text" name="table[5].unit" disabled="disabled"></td>
                                <td><input type="text" name="table[5].num" class="number"></td>
                                <td><input type="text" name="table[5].price" class="price"></td>
                                <td class="totalnul"></td>
                                <td><input type="text" name="table[5].other"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <input id="add" type="button" class="btn btn-orange" value="添加一行" style="margin-bottom: 60px; "></input>
                            <input type="reset" class="btn btn-purple" style="margin-bottom: 60px; margin-left: 2px;" value="清空">
                            <button class="btn btn-pink" type="submit" style="margin-bottom: 60px; margin-left: 2px;">保存</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <footer>
            <p class="pull-right"></p>
            <p>&copy; Made by Marnon, OUC &middot; </p>
        </footer>
    </div>
</div>
