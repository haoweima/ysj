<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script th:src="@{/js/jquery-1.10.0.js}" src="../static/js/jquery-1.10.0.js"></script>
    <script th:src="@{/js/jquery-ui.min.js}" src="../static/js/jquery-ui.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <script th:src="@{/js/hideComponent.js}" src="../static/js/hideComponent.js"></script>

    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" media="screen" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" media="screen" rel="stylesheet">

    <!-- scripts -->
    <script th:src="@{/js/general.js}" src="../static/js/general.js"></script>
    <!-- custom input -->
    <script th:src="@{/js/jquery.customInput.js}" src="../static/js/jquery.customInput.js"></script>
    <script th:src="@{/js/custom.js}" type="text/javascript" src="../static/js/custom.js"></script>
    <script type="text/javascript">
        function acc() {
            if (document.getElementById("account").value=="") {
                document.getElementById("tip1").innerHTML="用户名不能为空";
            }else{
                document.getElementById("tip1").innerHTML="";
                return true;
            }
            return false;
        }

        function pas() {
            if (document.getElementById("pass").value=="") {
                document.getElementById("tip2").innerHTML="密码不能为空";
            }else{
                document.getElementById("tip2").innerHTML="";
                return true;
            }
            return false;
        }

        function check() {
            if(pas()&&acc()) return true;
            else {
                alert("输入错误");
                return false;
            }
        }


    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h4 class="foo">Sign In</h4>

            <!-- login widget -->
            <div class="widget-container widget_login styled boxed boxed-cream">
                <div class="inner">
                    <form action="signin" method="get" class="loginform" onsubmit="return check()">
                        <div class="field_text">
                            <input type="text" name="account" id="account" style="ime-mode:disabled" value="" placeholder="请输入账号" onblur="acc()"/>
                            <label for="account" id="tip1"></label>
                            <span class="input_icon input_email"></span>
                        </div>
                        <div class="field_text">
                            <input type="password" name="pass" id="pass" style="ime-mode:disabled" value="" placeholder="请输入密码" onblur="pas()"/>
                            <label for="pass" id="tip2"></label>
                            <span class="input_icon input_pass"></span>
                        </div>
                        <div class="rowRemember clearfix">
                            <div class="forgetmenot input_styled checklist">
                                <div class="rowCheckbox checkbox-middle"><input type="checkbox" name="remember" id="remember" value="3" checked><label for="remember">记住密码</label></div>
                            </div>
                        </div>
                        <label th:text="${tip}" id="tip"></label>
                        <div class="rowSubmit">
                            <span class="btn btn-hover"><input type="submit" name="login-submit" id="login-submit" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" /></span>
                        </div>
                    </form>
                </div>
            </div>
            <!--/ login widget -->
        </div>
    </div>
</div>
</body>
</html>
